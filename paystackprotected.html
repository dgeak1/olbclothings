<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE GATEWAY | OLB ATELIER</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500;1,600&family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #470505; 
            --text: #ffffff; 
            --gold: #af944d;
            --accent: rgba(255,255,255,0.05); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .gateway-card {
            max-width: 500px;
            padding: 60px;
            border: 1px solid var(--accent);
            background: #0a0a0a;
            position: relative;
        }

        .logo { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 2rem; 
            letter-spacing: 12px; 
            text-transform: uppercase; 
            margin-bottom: 40px;
            display: block;
        }

        /* PREMIUM LOADER */
        .loader-container {
            width: 100%;
            height: 1px;
            background: var(--accent);
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }
        .loader-bar {
            position: absolute;
            width: 40%;
            height: 100%;
            background: var(--gold);
            animation: slide 2s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 1.5rem; 
            font-style: italic; 
            font-weight: 300; 
            margin-bottom: 15px; 
        }

        p { 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            opacity: 0.5; 
            line-height: 2;
        }

        .paystack-badge {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.8;
        }

        .shield-icon {
            width: 12px;
            height: 12px;
            background: var(--gold);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
<body>

    <div class="gateway-card">
        <span class="logo">OLB</span>
        
        <h1>Authenticating Secure Session</h1>
        <p>Connecting to the Paystack Gateway... <br> Please do not refresh this page.</p>

        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>

        <div class="paystack-badge">
            <div class="shield-icon"></div>
            <span style="font-size: 9px; letter-spacing: 3px; font-weight: 600;">PCI-DSS COMPLIANT</span>
        </div>

        <p style="margin-top: 20px; font-size: 8px;">Your financial data is encrypted and never stored on our servers.</p>
    </div>

    <script>
        // Automatic Redirection Logic
        // In a real production environment, this page would receive the 
        // Paystack Access Code and initialize the popup immediately.
        
        window.onload = function() {
            setTimeout(() => {
                console.log("Initializing Paystack Checkout...");
                // Example logic to return to index if something fails
                // window.location.href = "securecheckout.html";
            }, 3000);
        };
    </script>
</body>
</html>
